<head>

<meta charset="utf-8">

</head>
<body>

<div class="super_container">

	<!-- Header -->

	<header class="header d-flex flex-row">
		<div class="header_content d-flex flex-row align-items-center">
			<!-- Logo -->
			<div class="logo_container">
				<div class="logo">
					<img src="images/logo1.png" alt="">
					<span>Colegio del Mayab A.C.</span>
				</div>
			</div>

			<!-- Main Navigation -->
			<nav class="main_nav_container">
				<div class="main_nav">
					<ul class="main_nav_list">
						<li class="main_nav_item"><a href="index.html">Cerrar sesión</a></li>

					</ul>
				</div>
			</nav>
		</div>

		<!-- Hamburger -->
		<div class="hamburger_container">
			<i class="fas fa-bars trans_200"></i>
		</div>

	</header>

	<!-- Menu -->
	<div class="menu_container menu_mm">

		<!-- Menu Close Button -->
		<div class="menu_close_container">
			<div class="menu_close"></div>
		</div>

		<!-- Menu Items -->
		<div class="menu_inner menu_mm">
			<div class="menu menu_mm">
				<ul class="menu_list menu_mm">
					<li class="menu_item menu_mm"><a href="index.html">Cerrar sesión</a></li>

				</ul>

				<!-- Menu Social -->

				<div class="menu_social_container menu_mm">
					<ul class="menu_social menu_mm">
						<li class="menu_social_item menu_mm"><a href="#"><i class="fab fa-pinterest"></i></a></li>
						<li class="menu_social_item menu_mm"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
						<li class="menu_social_item menu_mm"><a href="#"><i class="fab fa-instagram"></i></a></li>
						<li class="menu_social_item menu_mm"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
						<li class="menu_social_item menu_mm"><a href="#"><i class="fab fa-twitter"></i></a></li>
					</ul>
				</div>

				<div class="menu_copyright menu_mm">Colorlib All rights reserved</div>
			</div>

		</div>

	</div>

	<!-- Home -->

	<div class="home">
		<div class="home_background_container prlx_parent">
			<div class="home_background prlx" style="background-image:url(images/slider_background1.jpg)"></div>
		</div>
		<div class="home_content">
			<h1>Administrador</h1>
		</div>
	</div>

	<!-- Contact -->
	<div class="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">

					<!-- Contact Form -->
					<div class="contact_form">
						<div class="contact_title">Registrar Alumno</div>

						<div class="contact_form_container">
							<form action="post">
								<label for="contact_form_name" style="color:black">Nombre:</label>
								<input id="contact_form_name" class="input_field contact_form_name" placeholder="Ej. Francisco Jesus" type="text" required="required" data-error="Name is required.">
								<label for="contact_form_email" style="color:black">Apellido Paterno:</label>
								<input id="contact_form_name" class="input_field contact_form_name" type="text" required="required" data-error="Name is required.">
								<label for="contact_form_email" style="color:black">Apellido Materno:</label>
								<input id="contact_form_name" class="input_field contact_form_name" type="text" required="required" data-error="Name is required.">
								<label for="contact_form_email" style="color:black">Matrícula:</label>
								<input id="contact_form_name" class="input_field contact_form_name" type="text" placeholder="Ej. 04170021" required="required" data-error="Name is required.">
								<label for="contact_form_email" style="color:black">Nivel:</label><br>
								<select class="" name="select" required="required">
									<option>Seleccione un nivel</option>
									<option>Kinder</option>
									<option>Primaria</option>
									<option>Secundaria</option>
									<option>Bachiller</option>
								</select><br>
								<input id="contact_form_name" class="input_field contact_form_name" type="text" required="required" data-error="Name is required.">
								<label for="contact_send_btn" style="color:black;">Seleccione una foto de perfil:</label><br>
								<input type="file" id="contact_send_btn" value="Seleccione un archivo">
								<button id="contact_send_btn" type="button" class="contact_send_btn trans_200" value="Submit" onclick="alert('Alumno Registrado')">Registrar</button>


							</form>
						</div>
					</div>

				</div>
	<div class="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">

					<!-- Contact Form -->
					<div class="contact_form">
						<div class="contact_title">Añadir nuevo evento</div>

						<div class="contact_form_container">
							<form action="post">
								<label for="contact_form_name" style="color:black">Evento:</label>
								<input id="contact_form_name" class="input_field contact_form_name" type="text" required="required" data-error="Name is required.">
								<label for="contact_form_email" style="color:black">Lugar:</label>
								<input id="contact_form_email" class="input_field contact_form_email" type="email" required="required" data-error="Place is required.">
								<label for="contact_form_message" style="color:black">Información adicional:</label>
								<textarea id="contact_form_message" class="text_field contact_form_message" name="message" placeholder="Información del evento" required="required" data-error="Please, write us a message."></textarea>
								<label for="contact_form_name" style="color:black">Fecha y Hora de inicio:</label>
								<input id="contact_form_name" class="input_field contact_form_name" type="datetime-local" placeholder="Evento" required="required" data-error="Name is required.">
								<button id="contact_send_btn" type="button" class="contact_send_btn trans_200" value="Submit" onclick="alert('Se dio de alta el evento')">Registrar</button>

							</form>
						</div>
					</div>

				</div>
				<div class="contact">
					<div class="container">
						<div class="row">
							<div class="col-lg-8">

								<!-- Contact Form -->
								<div class="contact_form">
									<div class="contact_title">Pagos</div>

									<div class="contact_form_container">
										<form action="post">
											<label for="contact_form_name" style="color:black">Saldo actual:</label>
											<input id="contact_form_name" class="input_field contact_form_name" type="number" required="required" data-error="Name is required.">
											<label for="contact_form_email" style="color:black">Saldo adeudado:</label>
											<input id="contact_form_email" class="input_field contact_form_email" type="number" required="required" data-error="Place is required.">
											<label for="contact_form_message" style="color:black">Matricula:</label>
											<input id="contact_form_name" class="input_field contact_form_name" type="text" required="required" data-error="ID is required.">



										</form>
									</div>
								</div>

							</div>


			<!-- Footer Copyright -->

			<div class="footer_bar d-flex flex-column flex-sm-row align-items-center">
				<div class="footer_copyright">
					<span><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></span>
				</div>
				<div class="footer_social ml-sm-auto">
					<ul class="menu_social">
						<li class="menu_social_item"><a href="#"><i class="fab fa-pinterest"></i></a></li>
						<li class="menu_social_item"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
						<li class="menu_social_item"><a href="#"><i class="fab fa-instagram"></i></a></li>
						<li class="menu_social_item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
						<li class="menu_social_item"><a href="#"><i class="fab fa-twitter"></i></a></li>
					</ul>
				</div>
			</div>

		</div>
	</footer>

</div>
