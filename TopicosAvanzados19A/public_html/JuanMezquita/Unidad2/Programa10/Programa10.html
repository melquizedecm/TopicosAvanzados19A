<!DOCTYPE html>
<html>
<head>
	<title>Comidas mas demandadas del mes</title>
	<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="dist/Chart.bundle.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var datos = {
			type: "pie",
			data : {
				datasets :[{
					data : [
						40,
						30,
						15,
						10,
						5,
					],
					backgroundColor: [
						"#F7464A",
						"#46BFBD",
						"#FDB45C",
						"#949FB1",
						"#4D5360"
					],
				}],
				labels : [
					"DATO1",
					"DATO2",
					"DATO3",
					"DATO4",
					"DATO5"
				]
			},
			options : {
				responsive : true,
			}
		};

		var canvas = document.getElementById('chart').getContext('2d');
		window.pier = new Chart(canvas, datos);

		setInterval(function(){
			datos.data.datasets.splice(0);
			var newData = {
				backgroundColor : [
					"#F7464A",
					"#46BFBD",
					"#FDB45C",
					"#949FB1",
					"#4D5360"
				],
				data : [getRandom(), getRandom(), getRandom(), getRandom(), getRandom()]
			};

			datos.data.datasets.push(newData);

			window.pie.update();

		}, 5000);

		function getRandom(){
			return Math.round(Math.random() * 100);
		}

	});

	</script>

</head>
<body style="background-color:aqua;">
<div class="global-container col-sm-12" align="center">
  <h1 alingh="center ">DATOS </h1>
	<!--El <canvas>elemento HTML se utiliza para dibujar gráficos sobre la marcha, a través de JavaScript.-->
<div id="canvas-container" style="width:50%;" alingh="right">
		<canvas id="chart" width="500" height="350"></canvas>
	</div>
</div>
</body>
</html>
