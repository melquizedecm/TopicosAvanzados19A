<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="LibreriaJS.js"></script>
        <title>Validaciones</title>
    </head>
    <body>

    <center><h1>Validaciones</h1></center>
    <center><h3>Pedro Adrián Sánchez Cárdenas</h3></center>

    <!--Div Enetros -->
    <div class="ENTERO">
        <h2>Enteros</h2>
        <input type="text" id="entero" placeholder="Ingresa Numero ENTERO"><br>
        <button type="button" onclick="Entero()" class="btn btn-warning" name="button">Validar</button><br>
    </div>
    <!--Div Flotante -->
    <div class="FLOTANTE">
        <h2>Flotante</h2>
        <input type="text" id="flotante" placeholder="Ingresa Numero FLOTANTE"><br>
        <button type="button" onclick="Flotante()" name="button" class="btn btn-danger">Validar</button><br>
    </div>
    <!--Div Mayusculas -->
    <div class="MAYUSCULAS">
        <h2>Mayúsculas</h2>
        <input type="text" id="mayusculas" placeholder="Ingresa PALABRAS CON MAYUSCULAS"><br>
        <button type="button" onclick="Mayusculas()" name="button" class="btn btn-success">Validar</button><br>
        <h4 id="validacionmayus"></h4>
    </div>
    <!--Div Minusculas -->
    <div class="MINUSCULAS">
        <h2>Letras Minúsculas</h2>
        <input type="text" id="minusculas" placeholder="Ingresa PALABRAS CON MINUSCULAS"><br>
        <button type="button" onclick="Minusculas()" name="button" class="btn btn-dark">Validar</button><br>
        <h4 id="validacionmin"></h4>
    </div>
    <!--Div Rango -->
    <div class="Rango">
        <h2>Rango</h2>
        <label for="Entero">Rangos</label>
        <input type="text" id="Rango1" placeholder="Ingresa el extremo inferior">
        <input type="text" id="Rango2" placeholder="Ingresa el extremo superior"><br>
        <br>
        <label for="Entero">Valor</label>
        <input type="text" id="Rango" placeholder="Ingresa el numero a examinar"><br>
        <button type="button" onclick="Rango()" name="button" class="btn btn-primary">Validar</button><br>
        <h4 id="validacionrango"></h4>
    </div>

</body>
</html>
