                     //funcion de rango
            function validarRango(valor, x,y){
  //Validacion de los valores
  if(isNaN(valor) || isNaN(x) || isNaN(y)){
    return NaN;
  }
  //Comparacion de los 2 parametros del rango que determina el < o >
                    if (x < y) {
                        if (valor <= y && valor >= x) {
                            return true;
                        } else {
                            return false;
                        }
                    } else if (y < x) {
                        if (valor <= x && valor >= y) {
                            return true;
                        } else {
                            return false;
                        }
                    }
                }
