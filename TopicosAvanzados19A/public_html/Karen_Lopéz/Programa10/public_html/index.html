<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="dist/Chart.bundle.min.js"></script>
	<script type="text/javascript">
            //<--funcion que especifica que tipo de grafica sera-->
	$(document).ready(function(){
		var datos = {
			type: "pie",
			data : {
				datasets :[{
					data : [
						5,
						10,
						40,
						12,
						23,
					],
                                        //<--aquí se especifica el color de cada dato en la grafica-->
					backgroundColor: [
						"#F7464A",
						"#46BFBD",
						"#FDB45C",
						"#949FB1",
						"#4D5360",
					],
				}],
                            //<--aquí se agrega el nombre de los datos-->
				labels : [
					"Datos 1",
					"Datos 2",
					"Datos 3",
					"Datos 4",
					"Datos 5",
				]
			},
			options : {
				responsive : true,
			}
		};
                //<--variable que dicta que colores y valores obtendra la grafica-->
		var canvas = document.getElementById('chart').getContext('2d');
		window.pier = new Chart(canvas, datos);
		setInterval(function(){
			datos.data.datasets.splice(0);
			var newData = {
				backgroundColor : [
					"#F7464A",
					"#46BFBD",
					"#FDB45C",
					"#949FB1",
					"#4D5360",
				],
                                //<--recompilara datos aleatorios-->
				data : [getRandom(), getRandom(), getRandom(), getRandom(), getRandom()]
			};
			datos.data.datasets.push(newData);
			window.pie.update();
		}, 5000);
                //<--el getrandom nos dara variables aleatorias ya que no tenemos cantidad ingresada-->
		function getRandom(){
			return Math.round(Math.random() * 100);
		}
	});
	</script>
</head>
<body>
	<!--El <canvas>elemento HTML se utiliza para dibujar gráficos sobre la marcha, a través de JavaScript.-->
	<div id="canvas-container" style="width:50%;">
		<canvas id="chart" width="500" height="350"></canvas>
	</div>
</body>
</html>
