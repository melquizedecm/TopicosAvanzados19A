<!doctype html>
    <!--con ng-app inicializamos angular, a esto se le llama directiva-->
    <html ng-app>
        <head>
    <!--Angular es JavaScript que se ejecuta del lado del cliente (Browser)-->
    <title>Demostracion de AngularJS</title>
    <!--la libreria importada desde el navegador-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
</head>
<body>
    <div>
        <label>Nombre:</label>
        <!--con este podremos modificar la variable de yourName-->
        <input type="text" ng-model="yourName" placeholder="Escriba su nombre">
        <hr>
    <!--con {{yourName}} se imprime el contenido-->
        <h1>Hola {{yourName}}!</h1>
    </div>
</body>
/html>
