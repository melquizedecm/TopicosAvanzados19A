<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Se colocan las librerias y sus links -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script  src="https://code.jquery.com/jquery-2.1.4.js"  integrity="sha256-siFczlgw4jULnUICcdm9gjQPZkw/YPDqhQ9+nAOScE4="  crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <script src="jspdf.min.js"></script>
    <script type="text/javascroipt" src="Justificacion.js"></script>
    <title> pdf Ejemplo</title>
  </head>
  <body>
    <center><div id="navbar"><font size=26 face="Singlet">Control de justificacion</font></div></center>
    <div id="wrapper">
      <!-- Se crean campos de texto para insertar los datos y posteriormente crear el pdf -->
      <input type="text" id="name" class="form-control form-control-success" placeholder="Nombre"><br>
      <input type="text" id="carrera" class="form-control form-control-success" placeholder="Carrera"><br>
      <input type="text" id="semestre" class="form-control form-control-success" placeholder="Semestre"><br>
      <input type="text" id="matricula" class="form-control form-control-success" placeholder="Matricula"><br>
      <input type="date" id="fecha" class="form-control form-control-success"><br>
      <center><input type="button"  class="btn btn-warning" value="generar solicitud"></center>
    </div>

  </body>
</html>
